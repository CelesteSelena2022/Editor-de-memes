<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de memes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <div class="container">
        <!-- comienzo de los estilos del header -->
        <header class="header" id="header">
            <h1 class="header__title">
                Generador de Memes 
            </h1>
            <!-- botones de header -->
            <div class="container-header-button">
                <button class="header__button" id="btn-img">
                    <i class="fa-regular fa-file-image"></i>
                    Imagen
                </button>
                <button class="header__button" id="btn-text">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button class="header__button" id="mode-btn">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </button>
            </div>
        </header>
        <!-- fin de los estilos de header -->
        <main class="container-main" id="container-main">
            <div class="container-meme">
                <p class="title__meme" id="top-text">
                    TOP TEXT
                </p>
                <div class="content__meme" id="img-meme">
                </div>
                <p class="title__meme" id="bottom-text">
                    BOTTOM TEXT
                </p>
            </div>
            <button class="button-meme" id="download-btn">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </main>
    </div>
    <aside class="panel" id="panel-img">
        <button class="panel__close" id="btn-close-img">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="panel-imagen">
            <h2 class="panel__title">
                IMAGEN
            </h2>
            <!-- imagen -->
            <div class="panel-control">
                <h3 class="control__title">
                    URL
                </h3>
                <input type="text" class="panel-control__input" id="url-input">
            </div>
            <!-- fondo -->
            <div class="panel-control">
                <h3 class="control__title">
                    FONDO
                </h3>
                <div class="panel-control-columns">
                    <div class="panel-control-column flex-container panel-control__input">
                        <input type="color" name="" id="color-picker">
                        <span class="panel-value__color" id="color-name">
                            #FFFFF
                        </span>
                    </div>
                    <div class="panel-control-column">
                        <select name="" id="filter-selector" class="panel-control__input">
                            <option value="unset">
                                Ninguno
                            </option>
                            <option value="lighten">
                                Aclarar
                            </option>
                            <option value="darken">
                                Oscurecer
                            </option>
                            <option value="difference">
                                Diferencia 
                            </option>
                            <option value="luminosity">
                                Luminocidad
                            </option>
                            <option value="multiply">
                                Multiplicar
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- flitros -->
            <div class="panel-control">
                <h3 class="control__title">
                    FILTROS
                </h3>
                <div class="control-slider">
                    <label for="" class="brightness-slider">
                        BRILLO
                    </label>
                    <input type="range" name="" id="bright-input" min="0" max="1" value="1" step="0.1">
                </div>
                <div class="control-slider">
                    <label for="" class="opacity-slider">
                        OPACIDAD
                    </label>
                    <input type="range" name="" id="opacity-input" min="0" max="1" value="1" step="0.1"> 
                </div>
                <div class="control-slider">
                    <label for="" class="contrast-slider">
                        CONTRASTE
                    </label>
                    <input type="range" name="" id="contrast-input" min="100" max="1000" value="100" step="1">
                </div>
                <div class="control-slider">
                    <label for="" class="blur-slider">
                        DESENFOQUE
                    </label>
                    <input type="range" name="" id="blur-input" min="0" max="10" value="0" step="0.1">
                </div>
                <div class="control-slider">
                    <label for="" class="grayscale-slider">
                        ESCALA DE GRISES
                    </label>
                    <input type="range" name="" id="grayscale-input" min="0" max="100" value="0" step="1">
                </div>
                <div class="control-slider">
                    <label for="" class="sepia-slider">
                        SEPIA
                    </label>
                    <input type="range" name="" id="sepia-input" min="0" max="100" value="0" step="1">
                </div>
                <div class="control-slider">
                    <label for="" class="hue-slider">
                        HUE
                    </label>
                    <input type="range" name="" id="hue-input" min="0" max="359" value="0" step="1">
                </div>
                <div class="control-slider">
                    <label for="" class="saturated-slider">
                        SATURADO
                    </label>
                    <input type="range" name="" id="saturation-input" min="100" max="1000" value="100" step="10">
                </div>
                <div class="control-slider">
                    <label for="" class="invert-slider">
                        NEGATIVO
                    </label>
                    <input type="range" name="" id="invert-input" min="0" max="1" value="0" step="0.1">
                </div>
            </div>
            <button class="button__reset" id="btn-reset">
                Reestablecer filtros
            </button>
        </section>
    </aside>
    <aside class="panel" id="panel-text">
        <button class="panel__close" id="btn-close-text">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section>
            <h2 class="panel__title">
                TEXTO
            </h2>
            <!-- TEXTO SUPERIOR -->
            <div class="panel-control">
                <h3 class="control__title">
                    SUPERIOR
                </h3>
                <textarea name="" id="" cols="30" rows="10" class="panel-control__input">
                    TOP TEXT
                </textarea>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox" id="top-text-input">
                    <label for="">
                        Sin texto superior
                    </label>
                </div>
            </div>
            <!-- TEXTO INFERIOR -->
            <div class="panel-control">
                <h3 class="control__title">
                    INFERIOR
                </h3>
                <textarea name="" id="" cols="30" rows="10" class="panel-control__input">
                    BOTTOM TEXT
                </textarea>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox" id="bottom-text-input">
                    <label for="">
                        Sin texto inferior
                    </label>
                </div>
            </div>
            <!-- FUENTE -->
            <div class="panel-control">
                <h3 class="control__title">
                    FUENTE
                </h3>
                <!-- familia de fuente -->
                <select name="" id="font-selector" class="panel-control__input">
                    <option value="Arial, Helvetica, sans-serif">
                        Arial
                    </option>
                    <option value="">
                        Arial Black
                    </option>
                    <option value="">
                        American Typewriter
                    </option>
                    <option value="">
                        Andale Mono
                    </option>
                    <option value="">
                        Comic Sans MS
                    </option>
                    <option value="">
                        Helvetica
                    </option>
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                        Impact
                    </option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif">
                        Verdana
                    </option>
                    <option value="Times New Roman', Times, serif">
                        Times New Roman
                    </option>
                </select>
                <div class="flex-container">
                    <!-- tamaño de letra -->
                    <input type="number" name="" id="" class="panel-control__input">
                    <!-- alineacion del texto -->
                    <div class="buttons-container">
                        <button class="button panel-control__input">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="button panel-control__input">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button class="button panel-control__input">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-control">
                <div class="panel-control-columns">
                    <!-- COLOR DE TEXTO -->
                    <div class="panel-control-column">
                        <h3 class="control__title">
                            COLOR
                        </h3>
                        <div class="flex-container panel-control__input">
                            <input type="color" name="" id="">
                            <span class="panel-value__color">
                                #000000
                            </span>
                        </div>
                    </div>
                    <!-- COLOR DE FONDO -->
                    <div class="panel-control-column">
                        <h3 class="control__title">
                            FONDO
                        </h3>
                        <div class="flex-container panel-control__input">
                            <input type="color" name="" id="">
                            <span class="panel-value__color">
                                #FFFFFF
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        Fondo transparente
                    </label>
                </div>
            </div>
            <!-- CONTORNO -->
            <div class="panel-control">
                <h3 class="control__title">
                    CONTORNO
                </h3>
                <div class="buttons-container">
                    <button class="button panel-control__input">
                        Ninguno
                    </button>
                    <button class="button panel-control__input">
                        Claro
                    </button>
                    <button class="button panel-control__input">
                        Oscuro
                    </button>
                </div>
            </div>
            <!-- ESPACIADO -->
            <div class="panel-control">
                <h3 class="control__title">
                    ESPACIADO
                </h3>
                <input type="number" name="" id="" class="panel-control__input">
            </div>
            <!-- INTERLINEADO -->
            <div class="panel-control">
                <h3 class="control__title">
                    INTERLINEADO
                </h3>
                <select name="" id="" class="panel-control__input">
                    <option value="">
                        0.8
                    </option>
                    <option value="">
                        1
                    </option>
                    <option value="">
                        1.2
                    </option>
                    <option value="">
                        1.5
                    </option>
                    <option value="">
                        2
                    </option>
                    <option value="">
                        2.5
                    </option>
                </select>
            </div>
        </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
