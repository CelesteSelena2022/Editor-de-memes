<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- comienzo de los estilos del header -->
        <header class="header header--dark">
            <h1 class="header__title">
                Generador de Memes 
            </h1>
            <!-- botones de header -->
            <div class="container-header-button">
                <button class="header__button">
                    <i class="fa-regular fa-file-image"></i>
                    Imagen
                </button>
                <button class="header__button">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button class="header__button header__button--dark">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </button>
                <button class="header__button header__button--light">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                </button>
            </div>
        </header>
        <!-- fin de los estilos de header -->
        <main class="container-main">
            <div class="container-meme">
                <p class="title__meme">
                    TOP TEXT
                </p>
                <div class="content__meme">

                </div>
                <p class="title__meme">
                    BOTTOM TEXT
                </p>
            </div>
            <button class="button-meme">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </main>
    </div>
    <aside class="hidden panel">
        <button class="panel__close">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="panel-imagen">
            <h2 class="panel__title">
                IMAGEN
            </h2>
            <!-- imagen -->
            <div class="panel-control">
                <h3 class="control__title">
                    URL
                </h3>
                <input type="text" class="panel-control__input">
            </div>
            <!-- fondo -->
            <div class="panel-control">
                <h3 class="control__title">
                    FONDO
                </h3>
                <div class="panel-control-columns">
                    <div class="panel-control-column">
                        <input type="color" name="" id="">
                        <span class="panel-value__color">
                            #FFFFF
                        </span>
                    </div>
                    <div class="panel-control-column">
                        <select name="" id="" class="panel-control__input">
                            <option value="">
                                Ninguno
                            </option>
                            <option value="">
                                Aclarar
                            </option>
                            <option value="">
                                Oscurecer
                            </option>
                            <option value="">
                                Diferencia 
                            </option>
                            <option value="">
                                Luminocidad
                            </option>
                            <option value="">
                                Multiplicar
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- flitros -->
            <div class="panel-control">
                <h3 class="control__title">
                    FILTROS
                </h3>
                <div class="control-slider">
                    <label for="" class="brightness-slider">
                        BRILLO
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="opacity-slider">
                        OPACIDAD
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="contrast-slider">
                        CONTRASTE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="blur-slider">
                        DESENFOQUE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="grayscale-slider">
                        ESCALA DE GRISES
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="sepia-slider">
                        SEPIA
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="hue-slider">
                        HUE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="saturated-slider">
                        SATURADO
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="invert-slider">
                        NEGATIVO
                    </label>
                    <input type="range" name="" id="">
                </div>
            </div>
            <button class="button__reset">
                Reestablecer filtros
            </button>
        </section>
    </aside>
    <aside class="panel">
        <section class="panel-texto">
            <h2 class="panel__title">
                TEXTO
            </h2>
            <!-- TEXTO SUPERIOR -->
            <div class="panel-control">
                <h3 class="control__title">
                    SUPERIOR
                </h3>
                <textarea name="" id="" cols="30" rows="10" class="panel-control__input">
                    TOP TEXT
                </textarea>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox">
                    <label for="">
                        Sin texto superior
                    </label>
                </div>
            </div>
            <!-- TEXTO INFERIOR -->
            <div class="panel-control">
                <h3 class="control__title">
                    INFERIOR
                </h3>
                <textarea name="" id="" cols="30" rows="10" class="panel-control__input">
                    TOP TEXT
                </textarea>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox">
                    <label for="">
                        Sin texto inferior
                    </label>
                </div>
            </div>
            <!-- FUENTE -->
            <div class="panel-control">
                <h3 class="control__title">
                    FUENTE
                </h3>
                <!-- familia de fuente -->
                <select name="" id="" class="panel-control__input">
                    <option value="">
                        Arial
                    </option>
                    <option value="">
                        Arial Black
                    </option>
                    <option value="">
                        American Typewriter
                    </option>
                    <option value="">
                        Andale Mono
                    </option>
                    <option value="">
                        Comic Sans MS
                    </option>
                    <option value="">
                        Helvetica
                    </option>
                    <option value="">
                        Impact
                    </option>
                    <option value="">
                        Verdana
                    </option>
                    <option value="">
                        Times New Roman
                    </option>
                </select>
                <div class="flex-container">
                    <!-- tamaÃ±o de letra -->
                    <input type="number" name="" id="" class="panel-control__input ">
                    <!-- alineacion del texto -->
                    <div class="buttons-container">
                        <button class="button">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="button">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button class="button">
                            <i class="fa-solid fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-control">
                <div class="panel-control-columns">
                    <!-- COLOR DE TEXTO -->
                    <div class="panel-control panel-control-column">
                        <h3 class="control__title">
                            COLOR
                        </h3>
                        <div class="panel-control__color">
                            <input type="color" name="" id="">
                            <span class="panel-value__color">
                                #000000
                            </span>
                        </div>
                    </div>
                    <!-- COLOR DE FONDO -->
                    <div class="panel-control panel-control-column">
                        <h3 class="control__title">
                            FONDO
                        </h3>
                        <div class="panel-control__color">
                            <input type="color" name="" id="">
                            <span class="panel-value__color">
                                #FFFFFF
                            </span>
                        </div>
                    </div>
                </div>
                <div class="flex-container panel-control__checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">
                        Fondo transparente
                    </label>
                </div>
            </div>
            <!-- CONTORNO -->
            <div class="panel-control">
                <h3 class="control__title">
                    CONTORNO
                </h3>
                <div class="button-container">
                    <button>
                        Ninguno
                    </button>
                    <button>
                        Claro
                    </button>
                    <button>
                        Oscuro
                    </button>
                </div>
            </div>
            <!-- ESPACIADO -->
            <div class="panel-control">
                <h3 class="control__title">
                    ESPACIADO
                </h3>
                <input type="number" name="" id="" class="panel-control__input">
            </div>
            <!-- INTERLINEADO -->
            <div class="panel-control">
                <h3 class="control__title">
                    INTERLINEADO
                </h3>
                <select name="" id="" class="panel-control__input">
                    <option value="">
                        0.8
                    </option>
                    <option value="">
                        1
                    </option>
                    <option value="">
                        1.2
                    </option>
                    <option value="">
                        1.5
                    </option>
                    <option value="">
                        2
                    </option>
                    <option value="">
                        2.5
                    </option>
                </select>
            </div>
        </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
