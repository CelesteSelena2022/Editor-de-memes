<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- comienzo de los estilos del header -->
        <header class="header header--dark">
            <h1 class="header__title">
                Generador de Memes 
            </h1>
            <!-- botones de header -->
            <div class="container-header-button">
                <button class="header__button">
                    <i class="fa-regular fa-file-image"></i>
                    Imagen
                </button>
                <button class="header__button">
                    <i class="fa-solid fa-font"></i>
                    Texto
                </button>
                <button class="header__button header__button--dark">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </button>
                <button class="header__button header__button--light">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                </button>
            </div>
        </header>
        <!-- fin de los estilos de header -->
        <main class="container-main">
            <div class="container-meme">
                <p class="title__meme">
                    TOP TEXT
                </p>
                <div class="content__meme">

                </div>
                <p class="title__meme">
                    BOTTOM TEXT
                </p>
            </div>
            <button class="button-meme">
                <i class="fa-solid fa-download"></i>
                Descargar meme
            </button>
        </main>
    </div>
    <aside class="hidden panel">
        <button>
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="panel-imagen">
            <h2 class="panel__title">
                IMAGEN
            </h2>
            <!-- imagen -->
            <div class="panel-control">
                <h3 class="control__title">
                    URL
                </h3>
                <input type="text" class="panel-control__input">
            </div>
            <!-- fondo -->
            <div class="panel-control">
                <h3 class="control__title">
                    FONDO
                </h3>
                <div class="panel-control-columns">
                    <div class="panel-control-column">
                        <input type="color" name="" id="">
                        <span>
                            #FFFFF
                        </span>
                    </div>
                    <div class="panel-control-column">
                        <select name="" id="" class="panel-control__input">
                            <option value="">
                                Ninguno
                            </option>
                            <option value="">
                                Aclarar
                            </option>
                            <option value="">
                                Oscurecer
                            </option>
                            <option value="">
                                Diferencia 
                            </option>
                            <option value="">
                                Luminocidad
                            </option>
                            <option value="">
                                Multiplicar
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- flitros -->
            <div class="panel-control">
                <h3 class="control__title">
                    FILTROS
                </h3>
                <div class="control-slider">
                    <label for="" class="brightness-slider">
                        BRILLO
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="opacity-slider">
                        OPACIDAD
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="contrast-slider">
                        CONTRASTE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="blur-slider">
                        DESENFOQUE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="grayscale-slider">
                        ESCALA DE GRISES
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="sepia-slider">
                        SEPIA
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="hue-slider">
                        HUE
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="saturated-slider">
                        SATURADO
                    </label>
                    <input type="range" name="" id="">
                </div>
                <div class="control-slider">
                    <label for="" class="invert-slider">
                        NEGATIVO
                    </label>
                    <input type="range" name="" id="">
                </div>
            </div>
            <button>
                Reestablecer filtros
            </button>
        </section>
    </aside>
    <script src="script.js"></script>
</body>
</html>
